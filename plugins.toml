####################
# Initial ##########
####################

[[plugins]]
repo = 'Shougo/dein.vim'

[[plugins]]
repo = 'hecal3/vim-leader-guide'
name = 'leader-guide'

[[plugins]]
repo = 'dbakker/vim-projectroot'
name = 'projectroot'
hook_add = '''
let g:rootmarkers=g:root_markers
'''

[[plugins]]
repo = 'EinfachToll/DidYouMean'
name = 'did-you-mean'

####################
# C/C++ ############
####################

[[plugins]]
repo = 'vim-scripts/DoxygenToolkit.vim'
name = 'doxygen-toolkit'
on_ft = ['c', 'cpp']

[[plugins]]
repo = 'derekwyatt/vim-fswitch'
name = 'fswitch'
on_ft = ['c', 'cpp']

[[plugins]]
repo = 'drmikehenry/vim-headerguard'
name = 'headerguard'
on_ft = ['c', 'cpp']

[[plugins]]
repo = 'octol/vim-cpp-enhanced-highlight'
name = 'cpp-enhanced-hightlight'
hook_add = '''
let g:cpp_class_scope_highlight = 1
let g:cpp_member_variable_highlight = 1
let g:cpp_class_decl_highlight = 1
let g:cpp_experimental_simple_template_highlight = 1
let g:cpp_experimental_template_highlight = 0
let g:cpp_concepts_highlight = 1
let g:cpp_no_function_highlight = 0
'''

######################
# Elixer #############
######################

[[plugins]]
repo = 'elixir-editors/vim-elixir'
name = 'elixir'

[[plugins]]
repo = 'slashmili/alchemist.vim'
name = 'alchemist'

####################
# Python ###########
####################

[[plugins]]
repo = 'jpalardy/vim-slime'
name = 'slime'
on_if = 'exists("$TMUX")'
hook_add = '''
let g:slime_target='tmux'
let g:slime_paste_file=$EDITOR_ROOT . '/.slime_paste'
let g:slime_default_config={'socket_name': 'default', 'target_pane': '1.2'}
let g:slime_python_ipython=1
'''

[[plugins]]
repo = 'python-mode/python-mode'
on_ft = ['python']
build = 'git submodule update --init --recursive'

[[plugins]]
repo = 'jmcantrell/vim-virtualenv'
name = 'python-virtualenv'
on_ft = ['python']
on_if = "!empty($VIRTUAL_ENV)"

[[plugins]]
repo = 'heavenshell/vim-pydocstring'
name = 'pydocstring'
on_ft = ['python']

[[plugins]]
repo = 'tweekmonster/impsort.vim'
name = 'impsort'
on_ft = ['python']

[[plugins]]
repo = 'lepture/vim-jinja'
name = 'jinja'

####################
# Go ###############
####################

[[plugins]]
repo = 'fatih/vim-go'
name = 'go'
on_cmd = ['GoInstallBinaries', 'GoUpdateBinaries']
on_ft = ['go', 'gohtmltmpl']

#########################
# Markdown ##############
#########################

[[plugins]]
repo = 'vim-scripts/Emmet.vim'
name = 'emmet'
on_ft = ['html', 'javascript', 'javascript.jsx', 'jinja', 'gohtmltmpl', 'eelixir']

[[plugins]]
repo = 'alvan/vim-closetag'
name = 'closetag'
hook_add = '''
let g:closetag_filenames="*.html,*.php,*.xhtml,*.xml,*.jsx,*.js,*.hbs,*.handlebars,*.jinja,*.tsx,*.vue,*.tmpl,*.erb,*.html.eex"
let g:closetag_shortcut='>'
let g:closetag_close_shortcut='<C-x>.'
'''

[[plugins]]
repo = 'tpope/vim-ragtag'
name = 'ragtag'

[[plugins]]
repo = 'othree/html5.vim'
name = 'html5'

#####################
# css ###############
#####################

[[plugins]]
repo = 'cakebaker/scss-syntax.vim'
name = 'scss'

#######################
# js/ts ###############
#######################

[[plugins]]
repo = 'dunckr/js_alternate.vim'
name = 'js-alternate'
on_func = ['js_alternate#run']
hook_add = '''
let g:js_alternate#src_types = ['lib', 'src', 'app', 'scripts', 'js', 'javascript', 'frontend']
