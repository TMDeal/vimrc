let g:js_alternate#extension_types = ['js', 'jsx', 'coffee', 'ts', 'elm', 'purs']
'''

[[plugins]]
repo = 'heavenshell/vim-jsdoc'
name = 'jsdoc'
on_cmd = ['JsDoc']

[[plugins]]
repo = 'bdauria/angular-cli.vim'
name = 'angular-cli'
